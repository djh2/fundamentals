language: racket
sudo: required
dist: trusty
env:
  global:
    - RACKET_DIR=~/racket
    - WWW_DIR=/fs/www/class/spring2018
  matrix:
    - RACKET_VERSION=6.10
    - RACKET_VERSION=6.11
    - RACKET_VERSION=6.12

before_install:
  - git clone https://github.com/greghendershott/travis-racket.git
  - cat travis-racket/install-racket.sh | bash
  - export PATH="${RACKET_DIR}/bin:${PATH}"

install: 

# Simulating a display for testing
before_script: 
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - cd 2/www/
  - raco pkg install https://github.com/dvanhorn/dpc.git#racket-v6.10
  - raco link utils/java/
  - make cmsc132A
  - cd ../../

addons:
  ssh_known_hosts: junkfood.cs.umd.edu

before_deploy:
  - openssl aes-256-cbc -K $encrypted_ce04f0ea5dc2_key -iv $encrypted_ce04f0ea5dc2_iv
    -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa

deploy:
  - provider: script
    skip_cleanup: true
    script: rsync -rvzp $TRAVIS_BUILD_DIR/2/www/cmsc132A dvanhorn@junkfood.cs.umd.edu:$WWW_DIR
    on:
      branch: master
      condition: $RACKET_VERSION='6.12'
  - provider: releases
    api_key:
      secure: 
    file:
    skip_cleanup: true
    on:
      tags: true
      branch: master
