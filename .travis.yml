language: racket
sudo: required
dist: trusty
env:
  global:
    - RACKET_DIR=~/racket
    - WWW_DIR=/fs/www/class/cmsc131afa17
  matrix:
    - RACKET_VERSION=6.10
    - RACKET_VERSION=6.11

before_install:
  - git clone https://github.com/greghendershott/travis-racket.git
  - cat travis-racket/install-racket.sh | bash
  - export PATH="${RACKET_DIR}/bin:${PATH}"

install: 
before_script: 

script:
  - cd 1/www/; make cmsc131A; cd ../../

addons:
  ssh_known_hosts: junkfood.cs.umd.edu

before_deploy:
  - openssl aes-256-cbc -K $encrypted_ce04f0ea5dc2_key -iv $encrypted_ce04f0ea5dc2_iv
    -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa

deploy:
  - provider: script
    skip_cleanup: true
    script: rsync -rvzp $TRAVIS_BUILD_DIR/1/www/cmsc131A dvanhorn@junkfood.cs.umd.edu:www/cmsc131A
    on:
      branch: master
  - provider: releases
    api_key:
      secure: 
    file:
    skip_cleanup: true
    on:
      tags: true
      branch: master
